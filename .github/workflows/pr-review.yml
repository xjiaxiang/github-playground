name: PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  validation:
    name: PR Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Check PR validation
        run: pnpm run pr:ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
